
{% if messages %}
    <ul class="absolute mx-auto top-0 left-0 right-0  flex justify-center">
    {% for message in messages %}
        <li class=" message font-medium z-10 text-center w-64 rounded-full text-white py-4 px-6 {%if message.tags %} {{message.tags}}" {%endif%}>{{message}}</li>
    {% endfor %}
    </ul>
{% endif %}
